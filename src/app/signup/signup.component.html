<div class="center-form">
<form [formGroup]="signupForm" (ngSubmit)="register()" class=""> 
    <div class="form-group">
        <label for="username">Username:</label>
        <input class="form-control" formControlName="username" id="username" placeholder="username"> 
    </div>  

    <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control" type="password" formControlName="password" id="password" placeholder="password"> 
    </div>
   
    <div class="form-group">
        <label for="email">E-Mail:</label>
        <input class="form-control" type="email" formControlName="email" id="email" placeholder="example@dominio.com"> 
    </div>
    
    <button type="submit" class="btn btn-primary">
    Registrarme    
    </button>
</form>
</div>
