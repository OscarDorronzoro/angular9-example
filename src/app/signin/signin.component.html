<div class="center-form">
    <form [formGroup]="signinForm" (ngSubmit)="logIn()"> 
        <div class="form-group">
            <label for="username">Username:</label>
            <input class="form-control" formControlName="username" id="username" placeholder="username"> 
        </div>  
    
        <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control" type="password" formControlName="password" id="password" placeholder="password"> 
        </div>
       
        <button type="submit" class="btn btn-primary">
        Log in    
        </button>
    </form>
    </div>
