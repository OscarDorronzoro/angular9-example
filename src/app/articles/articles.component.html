<h1 class="title"> Lista de tags </h1>

<div class="tag-grid">
    <div 
    class="tag-group"
    [class.selected-tag]="tag===this.selectedTag"
    *ngFor="let tag of tags">
        <p>{{tag}}</p>
        
        <button (click)="loadArticlesByTag(tag)" class="btn btn-primary my-button">Mostrar articulos</button>
    </div>

    
</div>

<button (click)="loadTags()">Actualizar tags</button>

    <div>
        <p *ngFor='let article of articles'>
            {{article}}
        </p>
    </div>
