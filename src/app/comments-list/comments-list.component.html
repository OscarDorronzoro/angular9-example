<ul>
    <li
        *ngFor="let comment of comments"
        class="comment-group"
        >
        <label class="comment-item">Body: {{comment.body}}</label>
        <label class="comment-item">Author: {{comment.author.username}}</label>
        <button class="btn btn-danger" 
            *ngIf="comment.author.username === currentUser.username"
            (click)="deleteComment(comment)">
            Delete
