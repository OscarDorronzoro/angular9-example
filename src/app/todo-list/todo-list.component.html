<ul class="bg-light">
    <li *ngFor="let item of list" [class.completed]="item.isCompleted" [class.incompleted]="!item.isCompleted">
        {{"ID: "+item.id+" - Descripcion: "+item.description+" - Completa: "}}{{item.isCompleted?"Si":"No"}}
        <button (click)="toggleCompleted(item)" class="btn btn-success">Toggle Completado</button>
        <button (click)="deleteTodoItem(item)" class="btn btn-danger">Eliminar</button>
      </li>
</ul>
